<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send to CRM — Upgrade</title>
    <link rel="stylesheet" href="assets/theme.css" />
    <style>
      body {
        overflow: hidden;
      }
      .hint {
        margin-top: 10px;
        font-size: 12px;
        color: var(--muted);
        line-height: 1.4;
      }
    </style>
  </head>
  <body class="hasTopbar">
    <div class="appTopbar">
      <div class="appTopbarTitle">Send to CRM</div>
      <div class="appTopbarActions">
        <button class="windowBtn close" id="winClose" aria-label="Close">×</button>
      </div>
    </div>

    <div class="wrap">
      <div class="card">
        <div class="title">Upgrade required</div>
        <div class="sub" id="message">
          You've reached your monthly limit. Upgrade to Pro for unlimited screenshots.
        </div>

        <div class="actions">
          <button class="primary" id="upgradeBtn">Upgrade to Pro</button>
          <button id="dismissBtn">Not now</button>
        </div>

        <div class="hint">
          Manage your plan at <code id="urlCode">sendtocrm.com</code>.
        </div>
      </div>
    </div>

    <script>
      const { ipcRenderer } = require("electron");

      const els = {
        message: document.getElementById("message"),
        upgradeBtn: document.getElementById("upgradeBtn"),
        dismissBtn: document.getElementById("dismissBtn"),
        urlCode: document.getElementById("urlCode"),
        winClose: document.getElementById("winClose"),
      };

      let actionUrl = null;

      ipcRenderer.on("quota:state", (event, state) => {
        const msg = String(state?.userMessage || "").trim();
        els.message.textContent =
          msg ||
          "You've reached your monthly limit. Upgrade to Pro for unlimited screenshots.";
        actionUrl = state?.actionUrl || null;
        const label = String(state?.actionLabel || "").trim();
        els.upgradeBtn.textContent = label || "Upgrade to Pro";
        // Always show our canonical domain (ignore backend-provided hostnames).
        els.urlCode.textContent = "sendtocrm.com";
        els.upgradeBtn.disabled = !actionUrl;
      });

      els.upgradeBtn.addEventListener("click", async () => {
        if (!actionUrl) return;
        await ipcRenderer.invoke("quota:openBilling", actionUrl);
        window.close();
      });

      els.dismissBtn.addEventListener("click", () => window.close());

      els.winClose?.addEventListener("click", async () => {
        await ipcRenderer.invoke("window:close");
      });
    </script>
  </body>
</html>
