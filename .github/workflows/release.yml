name: Release (electron-builder)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-publish:
    strategy:
      fail-fast: false
      matrix:
        # Pin Windows runner to avoid intermittent breakages on windows-latest
        # (e.g. symlink privilege issues impacting electron-builder winCodeSign extraction).
        os: [macos-latest, windows-2022]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build & publish
        env:
          # Use GitHub Actions' built-in token rather than a PAT.
          # This token's permissions are controlled by the `permissions:` block above.
          GH_TOKEN: ${{ github.token }}
        run: npm run publish

