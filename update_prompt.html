<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send to CRM — Update ready</title>
    <link rel="stylesheet" href="assets/theme.css" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      .wrap {
        height: calc(100% - 40px);
        display: grid;
        place-items: center;
        padding: 16px;
        box-sizing: border-box;
      }
      .card {
        width: 100%;
        max-width: 520px;
        background: rgba(255, 255, 255, 0.92);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 16px;
        box-shadow: var(--shadow);
      }
      .title {
        font-weight: 800;
        font-size: 16px;
      }
      .sub {
        margin-top: 6px;
        color: var(--muted);
        font-size: 13px;
        line-height: 1.4;
      }
      .countdown {
        margin-top: 10px;
        font-size: 13px;
        color: var(--muted);
      }
      .actions {
        margin-top: 14px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      button {
        border-radius: 12px;
      }
      button.primary {
        background: var(--accent);
        color: var(--accentText);
        border-color: rgba(11, 18, 32, 0.35);
      }
      .small {
        font-size: 12px;
        color: var(--muted);
        margin-top: 10px;
      }
      code {
        border-radius: 10px;
      }
    </style>
  </head>
  <body class="hasTopbar">
    <div class="appTopbar">
      <div class="appTopbarTitle">Send to CRM</div>
      <div class="appTopbarActions">
        <button class="windowBtn close" id="winClose" aria-label="Close">×</button>
      </div>
    </div>
    <div class="wrap">
      <div class="card">
        <div class="title" id="title">Update ready</div>
        <div class="sub" id="sub">
          A new version is downloaded and ready to install. Restart to apply the update.
        </div>
        <div class="countdown" id="countdown"></div>

        <div class="actions">
          <button class="primary" id="restartNow">Restart now</button>
          <button id="snooze15">Snooze 15m</button>
          <button id="snooze60">Snooze 1h</button>
        </div>
        <div class="small">
          This will restart <code>Send to CRM</code> to apply the update.
        </div>
      </div>
    </div>

    <script>
      const { ipcRenderer } = require("electron");

      const els = {
        title: document.getElementById("title"),
        countdown: document.getElementById("countdown"),
        restartNow: document.getElementById("restartNow"),
        snooze15: document.getElementById("snooze15"),
        snooze60: document.getElementById("snooze60"),
        winClose: document.getElementById("winClose"),
      };

      function formatCountdown(seconds) {
        if (seconds == null) return "";
        const m = Math.floor(seconds / 60);
        const s = String(seconds % 60).padStart(2, "0");
        return `Auto-restarting in ${m}:${s} (unless you snooze).`;
      }

      ipcRenderer.on("update:state", (event, state) => {
        const v = state?.downloadedUpdateVersion;
        els.title.textContent = v ? `Update ready (${v})` : "Update ready";
        els.countdown.textContent = formatCountdown(state?.countdownSeconds);
      });

      els.restartNow.addEventListener("click", async () => {
        await ipcRenderer.invoke("update:restartNow");
      });
      els.snooze15.addEventListener("click", async () => {
        await ipcRenderer.invoke("update:snooze", 15);
        window.close();
      });
      els.snooze60.addEventListener("click", async () => {
        await ipcRenderer.invoke("update:snooze", 60);
        window.close();
      });

      els.winClose.addEventListener("click", async () => {
        await ipcRenderer.invoke("window:close");
      });
    </script>
  </body>
</html>
